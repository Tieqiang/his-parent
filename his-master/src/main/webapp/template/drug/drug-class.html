<div class="col-md-12">
    <div class="ibox">
        <div class="ibox-heading">
            <div class="ibox-title">

                <div class="ibox-tools">
                    <a href="javascript:;" class="btn btn-sm btn-success" ng-click="addNewDrugClass();">新增类别</a>
                    <a href="javascript:;" class="btn btn-sm btn-info" ng-click="addChildDrugClass();">新增子类别</a>
                    <a href="javascript:;" class="btn btn-sm btn-danger" ng-click="delDrugClass();">删除类别</a>
                    <a href="javascript:;" class="btn btn-sm btn-info" ng-click="editDrugClass();">编辑类别</a>
                </div>
                <h4>药品类别维护</h4>
            </div>
        </div>
        <div class="ibox-content">
            <tree-grid
                    tree-data="drugClasses" col-defs="columnDefs"
                    expand-on ="drugClassName"
                    icon-leaf     = "icon-file"
                    icon-expand   = "icon-plus-sign"
                    icon-collapse = "icon-minus-sign"
                    expand-level="1"
                    tree-control="my-tree"
                    on-select="treeClick(branch)"
            ></tree-grid>
        </div>
    </div>
</div>

<script id="drugClassModal.html" type="text/ng-template">

    <div class="modal-header">
        <div class="modal-title">
            <h4>{{action}}</h4>
        </div>
    </div>
    <div class="modal-body">
        <form action="" class="form form-horizontal">
            <input type="hidden" ng-modal="currentDrugClass.id">
            <input type="hidden" ng-model="currentDrugClass.parentId">
            <div class="form-group">
                <label class="control-label col-md-2">
                    分类名称
                </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" ng-model="currentDrugClass.drugClassName">
                </div>
            </div>
            <div class="form-group">
                <lable class="control-label col-md-2">
                    分类代码
                </lable>
                <div class="col-md-10">
                    <input type="text" class="form-control" ng-model="currentDrugClass.drugClassCode">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="doOk();">保存</button>
        <button class="btn btn-white" ng-click="doCancel();">关闭</button>
    </div>
</script>
