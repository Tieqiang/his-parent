<div class="row">
    <div class="col-md-12">
        <div class=" panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    <h5>医院详细设置</h5>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <input type="hidden" ng-model="currentHospital.id"/>
                    <div class="form-group">
                        <label class="control-label col-md-2">医院名称</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" ng-model="currentHospital.hospitalName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">组织编码</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" ng-model="currentHospital.organizationCode"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">地址</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" ng-model="currentHospital.address"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">邮编</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" ng-model="currentHospital.zipCode"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">联系人</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" ng-model="currentHospital.contactPerson"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">联系电话</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" ng-model="currentHospital.contactPhone"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">使用状态</label>
                        <div class="col-md-10">
                            <select class="form-control" ng-model="currentHospital.hospitalStatus">
                                <option value="1">正在使用</option>
                                <option value="0">暂停使用</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer text-right">
                <button class="btn btn-success" ng-click="mergeHospital()">保存</button>
            </div>
        </div>
    </div>

</div>
