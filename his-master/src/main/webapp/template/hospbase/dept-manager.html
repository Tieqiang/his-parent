<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default" style="min-height: 550px;">
            <div class="panel-heading">
                <div class="panel-title">
                    <h5>{{currentHospital.hospitalName}}-科室管理</h5>
                </div>
            </div>
            <div class="panel-body" style="padding: 0px">
                <wi-datagrid height="{{dgHeight}}" width="100%" treefield="deptName" dataprovider="deptData"
                        itemclick="setCurrentDept" showno="false" pagebarrenderer="tools.html" headerheight="30">
                    <script type="text/ng-template" id="tools.html">
                        <a href="javascript:;" ng-click="$emit('addDeptEvent')"> <span class="icon-plus"></span>添加科室&nbsp;&nbsp;</a>
                        <a href="javascript:;" ng-click="$emit('editDeptEvent')"><span class="icon-edit"></span>编辑科室&nbsp;&nbsp;</a>
                        <a href="javascript:;" ng-click="$emit('addSubDeptEvent')"><span class="icon-edit"></span>添加子科室&nbsp;&nbsp;</a>
                        <a href="javascript:;" ng-click="$emit('removeDeptEvent')"><span class="icon-remove"></span>删除科室&nbsp;&nbsp;</a>
                    </script>
                    <wi-datagrid-column headtext="科室名称" datafield="deptName"></wi-datagrid-column>
                    <wi-datagrid-column headtext="科室代码" datafield="deptCode"></wi-datagrid-column>
                </wi-datagrid>
            </div>
        </div>
    </div>
</div>

<script id="dept.html" type="text/ng-template">
    <div class="modal-header">
        <div class="modal-title">
            <h5>{{action}}</h5>
        </div>
    </div>
    <div class="modal-body">
        <form class="form form-horizontal">
            <input type="hidden" ng-model="currentDept.id">
            <div class="form-group">
                <lable class="control-label col-md-2">科室名称</lable>
                <div class="col-md-10">
                    <input class="form-control" type="text" placeholder="科室名称" ng-model="currentDept.deptName"/>
                </div>
            </div>

            <div class="form-group">
                <lable class="control-label col-md-2">科室代码</lable>
                <div class="col-md-10">
                    <input class="form-control" type="text" placeholder="科室编码，两位一组" ng-model="currentDept.deptCode" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">上级科室</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" ng-model="currentDept.parentId"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="doOk();">保存</button>
        <button class="btn btn-white" ng-click="cancel();">取消</button>
    </div>

</script>
