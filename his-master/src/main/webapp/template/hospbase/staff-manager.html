<div class="row">
    <div class="col-md-3">
        <div class="ibox">
            <div class="ibox-heading">
                <div class="ibox-title">
                    <span>人员信息</span>
                </div>
            </div>
            <div class="ibox-content" style="min-height: 500px;">
                <!--检索列表-->
                <div class="row">
                    <div class="col-md-12">
                        <form action="" class="form form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-2">科室</label>
                                <div class="col-md-9">
                                    <select name="" id="" class="form-control" ng-model="selectDept">
                                        <option value="dept.id" ng-repeat="dept in deptDicts">{{dept.deptName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-md-2">
                                    姓名
                                </label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="inputStaffName">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--用户呈现列表-->
                <hr class="hr-line-dashed">
                <div class="row">
                    <div class="col-md-12">
                        <div class="ui-grid" ui-grid="staffGridOptions" ui-grid-selection>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="ibox">
            <div class="ibox-heading">
                <div class="ibox-title">
                    <span>人员编辑</span>
                    <div class="ibox-tools">
                        <a href="javascript:;" class="btn  btn-sm btn-white" ng-click="saveStaff();">
                            <i class="fa fa-save"></i>
                            人员保存
                        </a>
                        <a href="javascript:;" class="btn btn-sm btn-white" ng-click="deleteStaff();">
                            <i class="fa fa-remove" ></i>
                            删除人员
                        </a>
                    </div>
                </div>
            </div>

            <div class="ibox-content" style="min-height: 500px;">
                <div class="row">
                    <div class="col-md-12">
                        <form action="" class="form form-horizontal">
                            <input type="hidden" ng-model="currentStaff.id">
                            <div class="form-group">
                                <label for="" class="control-label col-md-1">
                                    姓名
                                </label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control " ng-model="currentStaff.staffName">
                                </div>
                                <label class="control-label col-md-1">性别</label>
                                <div class="col-md-3">
                                    <select class="form-control"></select>
                                </div>
                                <label class="control-label col-md-1">出生日期</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-1">所属科室</label>
                                <div class="col-md-3">
                                    <select name="" id="" class="form-control">
                                        <option value="{{dept.id}}" ng-repeat="dept in deptDicts">{{dept.deptName}}</option>
                                    </select>
                                </div>
                                <label class="control-label col-md-1">职称</label>
                                <div class="col-md-3">
                                    <select class="form-control">

                                    </select>
                                </div>
                                <label class="control-label col-md-1">登陆名</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" ng-model="currentStaff.loginName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-1">分配模块</label>
                                <div class="col-md-11">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-1">分配角色</label>
                                <div class="col-md-11">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <hr class="hr-line-dashed">
            </div>
        </div>
    </div>
</div>
