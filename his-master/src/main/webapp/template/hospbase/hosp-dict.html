<div class="col-md-12 ibox float-e-margins">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <div class="ibox-tools">
                <button class="btn btn-sm btn-white" ng-click="synServerBaseDict();">同步服务器</button>
                <button class="btn btn-sm btn-primary" ng-click="addDictType();">添加字典</button>
                <button class="btn btn-sm btn-success" ng-click="addHospDict();">添加键值</button>
                <button class="btn btn-sm btn-danger" ng-click="deleteDictType();">删除字典</button>
                <button class="btn btn-sm btn-info" ng-click="deleteHospDict();">删除键值</button>
            </div>
            <h4>字典维护</h4>
        </div>

        <div class="ibox-content fadeIn animated" style="min-height: 510px;">
            <div class="row">
                <div class="col-md-3">
                    <div ui-grid="dictTypeGridOptions" style="width: 100%;min-height: 500px;" ui-grid-selection
                         ui-grid-auto-resize></div>
                </div>
                <div class="col-md-9">
                    <div ui-grid="hospDictGridOptions" style="width: 100%;min-height: 500px;" ui-grid-auto-resize
                         ui-grid-selection></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="hospdict.html" type="text/ng-template">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                <h5>字典键值-{{action}}</h5>
            </div>
        </div>
        <div class="modal-body">
            <form class="form form-horizontal">
                <input type="hidden" ng-model="currentHospDict.id">
                <div class="form-group">
                    <label class="control-label col-md-3">显示值
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="currentHospDict.dictName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">
                        实际值
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="currentHospDict.dictValue">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">
                        拼音码
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="currentHospDict.inputCode">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="doOk();">保存</button>
            <button class="btn btn-white" ng-click="doCancel();">取消</button>
        </div>
    </div>
</script>


<script id="typeModal.html" type="text/ng-template">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                <h5>基础字典-{{action}}</h5>
            </div>
        </div>
        <div class="modal-body">
            <form class="form form-horizontal">
                <input type="hidden" ng-model="currentDictType.id">
                <div class="form-group">
                    <label class="control-label col-md-3">字典名称
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="currentDictType.dictTypeName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">
                        字典描述
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="currentDictType.dictTypeDesc">
                    </div>
                </div>
            </form>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="doOk();">保存</button>
            <button class="btn btn-white" ng-click="doCancel();">取消</button>
        </div>
    </div>
</script>
